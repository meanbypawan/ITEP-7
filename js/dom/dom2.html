<html>
    <body>
        <center>
            <img id="main" src="./images/banner.png" width="200px" height="200px"/>
            <br><br>
            <button onclick="incrementSize()">+</button>
            <button onclick="decrementSize()">-</button>
        </center>
        <script>
            function incrementSize(){
                let obj = document.getElementById("main");
                obj.width = obj.width+ 20;
                obj.height = obj.height + 20;
            }
            function decrementSize(){
                let obj = document.getElementById("main");
                obj.width = obj.width - 20;
                obj.height = obj.height - 20;
            }
        </script>    
    </body>
</html>
