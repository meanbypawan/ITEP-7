<script>
    /*
       Primitive
         a. number
         b. string :-- 'A',"B","helo", 'hello'
         c. boolean :- true/false
         d. undefined
         e. null :-
         f: BigInt
         g: Symbol 

         undefined v/s null

         var a = null;
         var b = undefined;
    */
     var a = "20";
     var b = 5;
     document.write("<br> '20'+ 5 : "+('20'*1+ 5));
     document.write("<br> '20'- 5 : "+('20'- 5));
     document.write("<br> '20'* 5 : "+('20'* 5));
     document.write("<br> '20'/ 5 : "+('20'/ 5));
     document.write("<br> '20'% 5 : "+('20'% 5));   
     document.write("<br> '20'+null : "+('20'+null)); // "20null"
     document.write("<br> '20'+undefined : "+('20'+undefined)); // "20undefined"
     document.write("<br> 20 + null : "+(20+null)); // 20
     document.write("<br> 20 + undefined : "+(20+undefined));// NaN
     document.write("<br> 20 + true : "+(20+true)); // 21
     document.write("<br> 20*false : "+(20*false)); // 0
     document.write("<br> true == 1 : "+(true == 1)); // true
     document.write("<br> false == 0 : "+(false == 0));
     document.write("<br> false == null : "+(false == null));
     document.write("<br> undefined == null : "+(undefined == null));
     document.write("<br> undefined === null : "+(undefined === null));
     document.write("<br> NaN == NaN : "+(NaN == NaN)); // false
     document.write("<br> NaN != NaN : "+(NaN != NaN)); // true

</script>
